name: Vite React App CI

on:
  push:
    branches:
      - main
      - aslam-dev

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      # - name: Test
      #   run: npm test
